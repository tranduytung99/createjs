<!DOCTYPE html>
<html>
<head>
<title></title>
    <script type="text/javascript" src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
</head>

<body>

<canvas id="canvas" width="1000" height="800" style="border: black solid 1px"></canvas>

</body>

<script type="text/javascript">
  var stage = new createjs.Stage('canvas');
  var circle = new createjs.Shape();
  var direction = 1;
  var speed = 10;

  circle.graphics.beginFill('#FFF000').drawCircle(0,0,50);
  circle.x = 100;
  circle.y = 300;
  circle.radius = 30;

  stage.addChild(circle);

  createjs.Ticker.addEventListener('tick', tick);
  createjs.Ticker.setFPS(60);

  function tick(){
    update();
    render();
    stage.update();
  }
  function update(){
    var nextX = circle.x + (speed * direction) ;
    //console.log(stage.canvas.width - circle.x );
    if (nextX > stage.canvas.width - circle.x ){
      nextX = stage.canvas.width - circle.x ;
      direction *= -1;
    } else if( nextX < circle.radius ){
      nextX = circle.radius ;
      direction *=-1
    }
    circle.nextX = nextX;
  }
  function render(){
    circle.x = circle.nextX;
  }

  //stage.update();
</script>
</html>
